<div ng-init="search()">
    <header class="col-xs-12">
        <div class="container">
            <div class="row">
                <h1>TwitStream</h1>
                <form ng-submit="search()">
                    <div ng-cloak ng-show="showHint" class="popover-wrapper" ng-include src="'/partial/_popover.html'"></div>
                    <input ng-model="channels" ng-click="toggleHint()" type="search" results="5" class="form-control" placeholder="e.g #Apple">
                </form>
            </div>
        </div>
    </header>
    <section ng-cloak class="col-xs-12">
        <div ng-include src="'/partial/_navigation.html'"></div>
        <div ng-show="loading" class="loader"></div>
        <div ng-show="hasResults">
            <div class="result" ng-repeat="tweet in results">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="avatar">
                                <img class="img-rounded" ng-src="{{tweet.user.avatarUrl}}">
                            </div>
                            <div class="tweet-info">
                                <a target="_blank" ng-href="http://twitter.com/{{tweet.user.screenName}}">
                                    <strong>{{tweet.user.name}}</strong>
                                    <span class="username hidden-xs">
                                        <s>@</s><b>{{tweet.user.screenName}}</b>
                                    </span>
                                </a>
                                <small class="time hidden-xs">
                                    <a ng-href="http://twitter.com/{{tweet.user.screenName}}/status/{{tweet.idStr}}" target="_blank">{{tweet.created}}</a>
                                    via <span ng-bind-html="tweet.source"></span>
                                </small>
                                <span ng-init="inFavorites=false" ng-click="addToFavorites(tweet, inFavorites); inFavorites=true" class="glyphicon favorite-ico" ng-class="(inFavorites) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                                <div class="tweet-text" ng-bind-html="tweet.entities"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div ng-cloak ng-show="addedToFavorites" class="favorites-alert" ng-include src="'/partial/_favoritesAlert.html'"></div>
</div>
