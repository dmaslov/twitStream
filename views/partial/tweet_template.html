<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="avatar">
                <img class="img-rounded" ng-src="{{tweet.user.avatarUrl}}">
            </div>
            <div class="tweet-info">
                <a target="_blank" ng-href="http://twitter.com/{{tweet.user.screenName}}">
                    <strong>{{tweet.user.name}}</strong>
                    <span class="username hidden-xs">
                        <s>@</s><b>{{tweet.user.screenName}}</b>
                    </span>
                </a>
                <small class="time hidden-xs">
                    <a ng-href="http://twitter.com/{{tweet.user.screenName}}/status/{{tweet.idStr}}" target="_blank">{{tweet.created}}</a>
                    via <span ng-bind-html="tweet.source"></span>
                </small>
                <span ng-show="controller === 'StreamController'" ng-init="tweetAdded = Stream.isFavorited(tweet.idStr)" ng-click="!tweetAdded && Stream.addToFavorites(tweet); tweetAdded=true" class="glyphicon favorite-ico" ng-class="(tweetAdded) ? 'glyphicon-star' : 'glyphicon-star-empty'"></span>
                <span ng-show="controller === 'FavoritesController'" ng-click="Fav.removeFromFavorites(tweet)" class="glyphicon glyphicon-remove favorite-ico"></span>
                <div class="tweet-text" ng-bind-html="tweet.entities"></div>
            </div>
        </div>
    </div>
</div>
