<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>TwitStream</title>
		<link href="css/main.min.css" rel="stylesheet">
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
	</head>
	<body ng-app="twitStream" ng-controller="IndexController">
		<header class="col-md-12 col-sm-12 col-xs-12">
			<div class="container">
				<div class="row">
					<div>
						<h1 class="">TwitStream</h1>
                        <form ng-submit="search()">
                            <div ng-cloak ng-show="showHint" class="popover top">
                                <div class="arrow"></div>
                                <h3 class="popover-title" style="display: none;"></h3>
                                <div class="popover-content">
                                    <p>
                                        <strong>Hint!</strong> You can monitor multiple topics, just separate them with commas.
                                    </p>
                                    <p>E.g <kbd>#Apple,#xbox360,#ponny,#etc</kbd></p>
                                </div>
                            </div>
                            <input ng-model="channels" ng-click="toggleHint()" type="search" results="5" autofocus="autofocus" class="form-control" placeholder="e.g #Apple">
                        </form>
                    </div>
				</div>
			</div>
		</header>
		<section ng-cloak id="stream-response" class="col-md-12 col-sm-12 col-xs-12">
            <div ng-show="loading" class="loader"></div>
            <div ng-show="hasResults">
                <div class="result" ng-repeat="result in results" ng-bind-html="result.tweet"></div>
            </div>
		</section>
		<footer>
		</footer>
        <a class="hidden-xs" href="https://github.com/dmaslov/twitStream"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/app.min.js"></script>
	</body>
</html>
